brrr: "https://nyrst.github.io/freezer/nnn.yaml"
latest_version: 3.5
name: "nnn"
releases_feed: "https://github.com/jarun/nnn/releases.atom"
tags:
  - file-manager
  - disk-usage
  - launcher
  - batch-renamer
  - terminal
  - command-line
  - filesystem
  - search
  - vim
  - wsl
  - raspberry-pi
  - productivity
  - ncurses
  - multi-platform
  - suckless
  - cli
  - file-preview
  - console
  - android
  - c 
url: "https://github.com/jarun/nnn"
versions:
  "3.5":
    linux:
      post_install:
        - 
          type: "symlink"
          source: "nnn-icons-static"
          target: "nnn"
      binary_type: "tar"
      url: "https://github.com/jarun/nnn/releases/download/v3.5/nnn-icons-static-3.5.x86_64.tar.gz"
    macos:
      post_install:
        -
          type: "run"
          command: "make O_ICONS=1"
          working_directory: "nnn-3.5"
        - 
          type: "symlink"
          source: "nnn-3.5/nnn"
          target: "nnn"
      binary_type: "tar"
      url: "https://github.com/jarun/nnn/releases/download/v3.5/nnn-v3.5.tar.gz"
  "3.4":
    linux:
      post_install:
        - 
          type: "symlink"
          source: "nnn-static"
          target: "nnn"
      binary_type: "tar"
      url: "https://github.com/jarun/nnn/releases/download/v3.4/nnn-static-3.4.x86_64.tar.gz"
  "3.3":
    linux:
      post_install:
        - 
          type: "symlink"
          source: "usr/bin/nnn"
          target: "nnn"
      binary_type: "tar"
      url: "https://github.com/jarun/nnn/releases/download/v3.3/nnn-3.3-1-x86_64.pkg.tar.xz"
